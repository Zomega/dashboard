<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/lightweight.css">
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div id="flex-container">
			<div id="title">
				<img src="img/masthead.png"></img>
			</div>

			<div class="slides">
					
						
<div class="slide" id="landing-slide">
	<!-- Clock Widget -->
	<div class="panel2" id="time">
		<div class="icon">
			<img src="img/clock.png"></img>
		</div>
		<div class="widget-content2">
			<h1>N/A</h1></br>
			<h2>N/A</h2>
		</div>
	</div>
	<!-- End Clock Widget -->

	<!-- Weather Widget-->
	<div class="panel2" id="weather">
		<div class="icon">
			<img src="img/no_icon.png"></img>
		</div>
		<div class="widget-content2">
			<h1 class="temp">N/A</h1><br />
			<h2 class="description">Unavailable</h2>
		</div>
	</div>
	<!-- End Weather Widget-->

	<!-- Nextbus Widget -->
	<div class="panel2" id="nextbus">
		<div class="icon">
			<img src="img/bus.png"></img>
		</div>
		<div class="widget-content2">
			<h1 class="next">N/A</h1><br />
			<h2><span class="second">N/A</span> <span class="third">N/A</span></h2>
		</div>
	</div>
	<!-- End Nextbus Widget-->

	<!-- Events Widget -->
	<div class="panel3" id="events">
		<div class="icon">
			<img src="img/events.png"></img>
		</div>
		<div class="widget-content3">
			<h2 class="title">Unavailable</h2><br/>
			<h2 class="time">N/A</h2>
		</div>
	</div>
	<!-- End Events Widget -->

	<!-- News Widget -->
	<div class="panel3" id="news">
		<div class="icon">
			<img src="img/BBC.png"></img>
		</div>
		<div class="widget-content3">
			<h2 class="title">Unavailable</h2>
		</div>
	</div>
	<!-- End News Widget -->

</div>

					

					
					
				
					

					
					
						<div class="slide" id="package_list_test">
							<!-- Package List Widget-->
							<div class="panel-all" id="package_list">
								<div class="icon">
									<img src="img/packages.png"></img>
								</div>
								<div class="widget-content-all">
									<h1 id="packages-title">Packages</h1><br />
									<h2>
										<div class="package-column" id="col1"></div>
										<div class="package-column" id="col2"><br/><br/>No Packages!</div>
										<div class="package-column" id="col3"></div>
									</h2>
								</div>
							</div>
						</div>
					
				
			</div>
		</div>

<!-- Standard scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
<script src="js/vendor/raphael-2.1.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<!-- End standard scripts -->

<!-- Slider related scripts -->
<script src="js/slides.js"></script>
<!-- End slider related scripts -->

<!-- Widget related scripts -->
<script src="js/nextbus.js"></script>
<script src="js/weather.js"></script>
<script src="js/events.js"></script>
<script src="js/clock-lightweight.js"></script>
<script src="js/news.js"></script>
<script src="js/laundry.js"></script>
<script src="js/dining.js"></script>
<script src="js/packages.js"></script>
<!-- End widget related scripts -->

		
	</body>
</html>
